<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
            Create Account / Sign In
            </button>
                    <button id="signOutButton" class="btn btn-secondary">
            Sign Out
            </button>
        </div>
        <form id="form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię oraz Nazwisko</label>
                <div class="input-group">
                    <span class="input-group-text">Wpisz Imię oraz Nazwisko</span>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Wpisz address email</label>
                <div class="input-group">
                    <span class="input-group-text">Email address</span>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="country" class="form-label">Kraj</label>
                    <div class="input-group">
                        <span class="input-group-text">Wybierz kraj</span>
                        <select class="form-select" id="country" required>
                            <option value="">Wybierz kraj</option>
                            <!-- Options will be filled by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">Miasto</label>
                    <div class="input-group">
                        <span class="input-group-text">Wpisz miasto</span>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="street" class="form-label">Ulica</label>
                    <div class="input-group">
                        <span class="input-group-text">Wpisz ulicę</span>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <div class="input-group">
                        <span class="input-group-text">Wpisz kod pocztowy</span>
                        <input type="text" class="form-control" id="zipCode" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                            <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div>
                        <input type="radio" name="shipping" value="DPD" label required>
                        <label for="DPD">DPD</label>
                        <input type="radio" name="shipping" value="InPost" required>
                        <label for="InPost">InPost</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div>
                        <input type="radio" value="karta" label required>
                        <label for="karta">Karta</label>
                        <input type="radio" value="blik" required>
                        <label for="blik">BLIK</label>
                        <input type="radio" value="pośrednik" required>
                        <label for="pośrednik">Pośrednik płatności</label>
                    </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
